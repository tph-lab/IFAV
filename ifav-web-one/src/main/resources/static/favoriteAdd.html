<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>favoriteAdd.html</title>

<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
	$(function() {

		$("#addButton").bind("click", function() {
			$.ajax({
				type : "post",
				url : "/myrecom/add",
				data : $("#addForm").serialize(),
				dataType : "json",
				success : function(data) {
					window.returnValue = data; //将结果的json存到   window.returnValue
					window.close();
				}
			});
		});

	});
</script>

</head>

<body>
	<form id="addForm" method="post">
		链接名:<input type="text" name="g_fname" id="g_fname" /><br /> 地址:<input
			type="text" name="g_furl" id="g_furl" /> <br /> 类别:<input type="text"
			name="gname" id="gname" /><br /> 描述:
		<textarea rows="5" cols="40" name="g_fdesc" id="g_fdesc"></textarea>
		<br /> <input id="addButton" type="button" value="添加" />
	</form>
</body>
</html>
